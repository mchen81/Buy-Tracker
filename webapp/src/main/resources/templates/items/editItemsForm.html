<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Items</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Edit Items </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-info" href="#" th:href="@{/itemDtos/all}"> Back to All Items </a>
            <form action="#" class="form-horizontal"
                  th:action="@{/itemDtos/saveEdition}"
                  th:object="${form}"
                  method="post">
                <fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
                    <table class="table">
                        <thead>
                        <tr>
                            <th></th>
                            <th> Item Name</th>
                            <th> Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="itemDto, itemStat : ${form.itemDtos}">
                            <td><input hidden th:name="|itemDtos[${itemStat.index}].id|" th:value="${itemDto.getId()}"/></td>
                            <td><input th:placeholder="Name + ' ' + ${itemStat.count}"
                                       th:name="|itemDtos[${itemStat.index}].name|" th:value="${itemDto.getName()}"
                                       /></td>
                            <td><input th:placeholder="Price + ' ' + ${itemStat.count}"
                                       th:name="|itemDtos[${itemStat.index}].price|"
                                       th:value="${itemDto.getPrice()}" /></td>

                            <td><input type="checkbox" name="deleteItems" th:text=" REMOVE" th:value=${itemDto.getId()} /></td>

                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
